<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>

    <header class="header">
        <div class="container calc__panel">
            <img class="header__logo" src="Pic/BMICLogo.png" alt="">
            <form class="form">
                <div>
                    <div class="form__group">
                        <label class="form__label" for="">身高 cm</label>
                        <input class="form__input" id="add__height" type="number" placeholder="請輸入身高">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="">體重 kg</label>
                        <input class="form__input" id="add__weight" type="number" placeholder="請輸入體重">
                    </div>
                </div>

                <button class="form__btn">看結果</button>
                <button class="result__btn">
                </button>
            </form>
        </div>
    </header>
    <section class="result-panel">
        

    </section>
    <button class="clear__btn"><i class="fas fa-trash-alt"></i> 清除全部紀錄</button>
    <footer class="footer">
        <img class="footer__logo" src="Pic/BMICLogo2.png" alt="">
    </footer>


</body>
<script src="JS/all.js"></script>

</html>
